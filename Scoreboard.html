<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scoreboard</title>
    <link rel="stylesheet" href="Scoreboard.css">
</head>
<body>
    <header><a href="Tennis.html">Players</a></header>
    <div class="calendar">
        <div class="months">
            <div data-month="Jun 2024">Jun 2024</div>
            <div data-month="Jul 2024" class="selected">Jul 2024</div>
            <div data-month="Aug 2024">Aug 2024</div>
            <div data-month="Sep 2024">Sep 2024</div>
            <div data-month="Oct 2024">Oct 2024</div>
            <div data-month="Nov 2024">Nov 2024</div>
            <div data-month="Dec 2024">Dec 2024</div>
            <div data-month="Jan 2025">Jan 2025</div>
            <div data-month="Feb 2025">Feb 2025</div>
            <div data-month="Mar 2025">Mar 2025</div>
        </div>
        <div class="tabs">
            <div data-tab="results">Results</div>
            <div data-tab="today" class="selected">Today</div>
            <div data-tab="fixtures">Fixtures</div>
        </div>
    </div>
    
    <div class="matches" id="matches-container">
        <!-- Match items will be populated here based on selected month and tab -->
    </div>

    <script src="Scoreboard.js"></script>
</body>
</html>
