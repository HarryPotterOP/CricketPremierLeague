<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scoreboard</title>
    <link rel="stylesheet" href="Tennis/Scoreboard.css">
</head>
<body>
    <header><a href="Tennis.html">Players</a></header>
    <div class="calendar">
        <div class="months">
            <div data-month="Nov 2024">Nov 2024</div>
            <div data-month="May 2025" class="selected">May 2025</div>
            <div data-month="June 2025" >Jun 2025</div>
            <div data-month="July 2025">Jul 2025</div>
            <div data-month="August 2025">Aug 2025</div>
            <div data-month="September 2025">Sep 2025</div>
            <div data-month="October 2025">Oct 2025</div>
            <div data-month="November 2025">Nov 2025</div>
            <div data-month="December 2025">Dec 2025</div>
            <div data-month="January 2026">Jan 2026</div>
            <div data-month="February 2026">Feb 2026</div>
        </div>
        <div class="tabs">
            <div data-tab="results"></div>
            <div data-tab="today" class="selected">Today</div>
        </div>
    </div>
    
    <div class="matches" id="matches-container">
        <!-- Match items will be populated here based on selected month and tab -->
    </div>

    <script src="Tennis/Scoreboard.js"></script>
</body>
</html>
